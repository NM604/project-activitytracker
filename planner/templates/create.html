{% extends "base.html" %}
{% block body %}
     <div class="box">
          <div class="form">
              <h2> Register</h2>
              <form method = "post" action = "/createuser">
              <div class = "inputBx">
                  <input name = "username" type = "text" id = "username" placeholder = "Username" required/>
                  <img src = "{{url_for('static', filename='user.png')}}" width="50" height="50">
              </div>
              <div class = "inputBx">
                  <input name = "password" type = "password" id = "password" placeholder = "Password" required/>
                  <img src = "{{url_for('static', filename='lock.png')}}" width="50" height="50">
              </div>
              <div class = "inputBx">
                  <input type = "submit" value = "Submit"/>
              </div>
              </form>
      <p style="color:White; font-family: sans-serif;">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            {{message}}
          {% endfor %}
        {% endif %}
      {% endwith %}
        </p>
        </div>
     </div>
{% endblock %}
